<!-- #region Head -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <!-- #endregion -->
  <body>
    <!--#region Header -->
    <header id="header" class="fixed-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="/list" class="navbar-brand">My Notes</a>
          <div class="justify-content-end" id="navContent">
            <div class="nav-icons">
              <button id="themeToggleBtn" class="nav-link" title="Theme">
                <i class="nav-link fas fa-moon d-none" id="lightThemeIcon"></i>
                <i class="nav-link fas fa-sun" id="darkThemeIcon"></i>
              </button>
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="nav-link logout-icon">
                  <i class="fas fa-sign-out-alt" title="Logout"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--#endregion-->

    <!-- #region Main -->
    <main>
      <div class="edit-container">
        <div class="container">
          <form th:action="@{/note/create}" method="post" th:object="${note}">
            <div class="edit-tools d-flex justify-content-between">
              <div>
                <span class="custom-primary-button">
                  <input type="submit" value="Save" class="btn btn-primary" />
                </span>

                <a href="/note/list" class="btn btn-danger mx-1">Cancel</a>
              </div>
              <h1>Creating a note</h1>
            </div>

            <div class="edit-block">
              <div class="form-group">
                <input
                  type="text"
                  th:value="${isEmpty ? '' : note.title}"
                  id="title"
                  name="title"
                  class="form-control custom-placeholder"
                  placeholder="Title"
                  onfocus="clearPlaceholder(event)"
                  onblur="restorePlaceholder(event)"
                />
              </div>
              <hr class="hr-xs" />
              <div class="form-group">
                <textarea
                  id="content"
                  name="content"
                  rows="15"
                  class="form-control custom-placeholder"
                  placeholder="Content"
                  onfocus="clearPlaceholder(event)"
                  onblur="restorePlaceholder(event)"
                  th:utext="${isEmpty ? '' : note.content}"
                ></textarea>
              </div>
            </div>
            <div class="radio form-group">
              <input
                type="radio"
                id="private"
                name="access"
                value="Private"
                th:checked="${isEmpty || note.access == 'Private'}"
              />
              <label for="private">Private</label><br />
              <input
                type="radio"
                id="public"
                name="access"
                value="Public"
                th:checked="${!isEmpty && note.access == 'Public'}"
              />
              <label for="public">Public</label><br />
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- #endregion -->

    <!-- #region Footer -->
    <footer class="footer">
      <p>&copy; 2023 Created by Serious Team.</p>
    </footer>
    <!--#endregion-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/main.js" defer></script>
    <!-- #endregion -->
  </body>
</html>
