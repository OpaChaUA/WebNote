<!-- region Head -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <!-- #endregion -->
  <body>
    <!--#region Header -->
    <header id="header" class="fixed-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="#" class="navbar-brand">My Notes</a>
          <div class="justify-content-end" id="navContent">
            <div class="nav-icons">
              <button id="themeToggleBtn" class="nav-link" title="Theme">
                <i class="nav-link fas fa-moon d-none" id="lightThemeIcon"></i>
                <i class="nav-link fas fa-sun" id="darkThemeIcon"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--#endregion-->

    <!-- #region Main -->
    <main>
      <div class="edit-container">
        <div class="container">
          <div th:if="${isPublic}">
            <div class="d-flex justify-content-center">
              <h3 class="text-special" th:text="${note.title}"></h3>
            </div>
            <form class="edit-block">
              <div
                class="form-group"
                style="margin-top: 0px; margin-bottom: 0px"
              >
                <p class="share-text" th:utext="${note.content}"></p>
              </div>
            </form>
          </div>
          <div class="container error-group">
            <div class="">
              <div class="form-group">
                <div th:unless="${isPublic}">
                  <div class="private-note-message">
                    <p th:text="${message}" class="text-danger"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- #endregion -->

    <!-- #region Footer -->
    <footer class="footer">
      <p>&copy; 2023 Created by Serious Team.</p>
    </footer>
    <!-- #endregion -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/main.js" defer></script>
  </body>
</html>
