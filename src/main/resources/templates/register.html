<!-- #region Head -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <!-- #endregion -->
  <body class="login-page">
    <!--#region Header -->
    <header id="header" class="fixed-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="#" class="navbar-brand">My Notes</a>
          <div class="justify-content-end" id="navContent">
            <div class="nav-icons">
              <button id="themeToggleBtn" class="nav-link" title="Theme">
                <i class="nav-link fas fa-moon d-none" id="lightThemeIcon"></i>
                <i class="nav-link fas fa-sun" id="darkThemeIcon"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--#endregion-->
    <!-- #region Main -->
    <main>
      <div class="login-block">
        <h1>Register new account</h1>

        <form th:action="@{/register}" method="post">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="fa fa-user ti-user"></i
              ></span>
              <input
                type="text"
                class="form-control custom-placeholder"
                placeholder="Username"
                onfocus="clearPlaceholder(event)"
                onblur="restorePlaceholder(event)"
                id="username"
                name="username"
                required
              />
            </div>
          </div>
          <hr class="hr-xs" />
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="fa fa-lock ti-unlock"></i
              ></span>
              <input
                type="password"
                class="form-control custom-placeholder"
                placeholder="Password"
                onfocus="clearPlaceholder(event)"
                onblur="restorePlaceholder(event)"
                id="password"
                name="password"
                required
              />
              <span id="togglePassword" onclick="togglePasswordVisibility()">
                <i id="eyeIcon" class="fas fa-eye"></i>
              </span>
            </div>
          </div>
          <hr class="hr-xs" />
          <div class="custom-primary-button">
            <button class="btn btn-primary btn-block" type="submit">
              Register
            </button>
          </div>
        </form>

        <div class="login-footer">
          <p>Already have an account? <a href="/login">Login</a></p>
        </div>
        <p
          th:each="error : ${errMes}"
          th:text="${error}"
          style="color: red"
        ></p>
      </div>
    </main>
    <!-- endregion -->

    <!--#region footer-->
    <footer class="footer">
      <p>&copy; 2023 Created by Serious Team.</p>
    </footer>
    <!--#endregion-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
